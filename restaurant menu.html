<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Restaurant Menu</title>
  <!-- Font Awesome for icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    body {
      margin: 20px;
    }
    h3 {
      text-align: right;
      color: #b22222;
      font-family: "Georgia", serif;
      font-size: 24px;
    }
    .welcome {
      text-align: center;
      text-transform: uppercase;
      letter-spacing: 3px;
      word-spacing: 8px;
      margin: 15px 0;
    }
    table {
      width: 60%;
      margin: 0 auto;
      border-collapse: collapse;
      text-align: center;
    }
    th, td {
      border: 1px solid #333;
      padding: 12px;
      vertical-align: middle;
    }
    a {
      text-decoration: none;
      color: #b22222;
      font-weight: bold;
    }
    a:hover {
      color: #ff6600;
    }
    .icon {
      margin-right: 8px;
      color: #ff6600;
    }
  </style>
</head>
<body>
  <h3><i class="fa-solid fa-utensils icon"></i>Golden Palace</h3>
  <p class="welcome">Welcome to our restaurant</p>
  
  <table>
    <tr>
      <th>Menu Item</th>
      <th>Price</th>
    </tr>
    <tr>
      <td>GFC</td>
      <td>$12</td>
    </tr>
    <tr>
      <td> Alfredo Pasta</td>
      <td>$55</td>
    </tr>
    <tr>
      <td>Golden Burger</td>
      <td>$10</td>
    </tr>
  </table>

  <p style="text-align:center; margin-top:20px;">
    <a href="#"><i class="fa-solid fa-phone icon"></i>Contact Us</a>
  </p>
</body>
</html>
